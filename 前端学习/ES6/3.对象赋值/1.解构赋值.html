<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			'user strict'
			let obj = {
				n1:"p1",
				n2:"p2"
			};
//			let n1 = obj["n1"];
//			let n2 = obj["n2"];
			//变量名 === 属性名
			let {n1,n2} = obj;
			//let{n1:n1,n2:n2} = {n1:"p1",n2:"p2"};
			//let{n1,n2} = {n1:"p1",n2:"p2"};
			console.info(n1,n2)//p1 p2
			
			//变量名不等于属性名
			let{n1:x1,n2:x2} = {n1:"p1",n2:"p2"};
			console.info(x1,x2)//p1 p2
			//n,m1为变量
			//m为属性名
			let {n,m:m1} = {n:"nn",m:"mm"};
			console.info(n,m1);//nn mm
		</script>
	</body>
</html>
