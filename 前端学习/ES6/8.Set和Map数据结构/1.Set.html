<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			'use strict'
			//1.通过构造函数的方式创建set的实例
			//2.参数是个数组，返回值不是一个数组，是个set 实例，去重后的类数组
			let set1 = new Set([1,2,3,NaN,NaN,1,2,3,4,5]);
			console.info(set1);//返回值不是一个数组
			//将set 实例变成数组
			console.info([...set1]);//[1, 2, 3, NaN, 4, 5]
			console.info(Array.from(set1));//[1, 2, 3, NaN, 4, 5]
			
			//利用set 实现数组去重
			function fn(ary){
				return [...new Set(ary)]
			}
			console.info(fn([1,1,1,1,2,2,3,3,4,4]));//[1, 2, 3, 4]
		</script>
	</body>
</html>
